<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking game</title>
    <link rel="icon" type="image/x-icon" href="../media/prefabs/patty.png">
    <link href="https://fonts.googleapis.com/css2?family=Gabarito&display=swap" rel="stylesheet">
    <link href="../CSS/game-style.css" rel="stylesheet" type="text/css">
    <link href="../CSS/basic.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="container">
        <div id="orders">
            <div class="order not-visable" id="order1-div">
                <p class="order-text">
                    <span class="new-order-heading">NEW ORDER</span>
                    <span id="order1-text" class="order-details"></span>
                </p>
            </div>
            <div class="order not-visable" id="order2-div">
                <p class="order-text">
                    <span class="new-order-heading">NEW ORDER</span>
                    <span id="order2-text" class="order-details"></span>
                </p>
            </div>
            <div class="order not-visable" id="order3-div">
                <p class="order-text">
                    <span class="new-order-heading">NEW ORDER</span>
                    <span id="order3-text" class="order-details"></span>
                </p>
            </div>
        </div>
        <div><p id="timer" class="status">90 seconds</p></div>
        <div><p id="money" class="status">$0</p></div>
        <div id="ingredients">
            <div class="row">
                <div class="tray">
                    <img id="tomato-tray" class="tray-img unpressed" src="../media/tomato-tray.png">
                    <label class="amount-label" id="tomato-amount-label">0</label>
                </div>
                <div class="tray">
                    <img id="onion-tray" class="tray-img unpressed" src="../media/onion-tray.png">
                    <label class="amount-label" id="onion-amount-label">0</label>
                </div>
                <div class="tray">
                    <img id="lettuce-tray" class="tray-img unpressed" src="../media/lettuce-tray.png">
                    <label class="amount-label" id="lettuce-amount-label">0</label>
                </div>
            </div>
            <div class="row">
                <div class="tray">
                    <img id="top-bun-tray" class="tray-img unpressed" src="../media/top-bun-tray.png">
                    <label class="amount-label" id="top-bun-amount-label">0</label>
                </div>
                <div class="tray">
                    <img id="bottom-bun-tray" class="tray-img unpressed" src="../media/bottom-bun-tray.png">
                    <label class="amount-label" id="bottom-bun-amount-label">0</label>
                </div>
                <div class="tray">
                    <img id="patty-tray" class="tray-img unpressed" src="../media/patty-tray.png">
                    <label class="amount-label" id="patty-amount-label">0</label>
                </div>
            </div>
        </div>
        
        <div id="feedback">
            <p id="feedback-text"></p>
            <!-- if he got the order wrong or right -->
        </div>
        <div id="serve">
            <button id="serve-btn" class="plating-buttons buttons">Serve</button>
            <button id="restart-btn" class="plating-buttons buttons">Restart</button>
        </div>
        <div id="plating">
            <img id="top-bun" class="ingredient hidden" src="../media/top-bun-side.png">
            <img id="tomato" class="ingredient hidden" src="../media/tomato-side.png">
            <img id="onion" class="ingredient hidden" src="../media/onion-side.png">            
            <img id="lettuce" class="ingredient hidden" src="../media/lettuce-side.png">
            <img id="patty" class="ingredient hidden" src="../media/patty-side.png">
            <img id="bottom-bun" class="ingredient hidden" src="../media/bottom-bun-side.png"> 
            <img id="plate" src="../media/plate.png">
        </div>
    </div>

    <!-- scripts -->
    <script src="../JS/consts.js"></script>
    <script src="../JS/feedback.js"></script>
    <script src="../JS/money.js"></script>
    <script src="../JS/plating.js"></script> 
    <script src="../JS/orderCall.js"></script>
    <script src="../JS/gameplay.js"></script>
    <script src="../JS/gameOverScore.js"></script>
   
</body>
</html>
