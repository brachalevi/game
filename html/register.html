<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" type="image/x-icon" href="../media/prefabs/patty.png">
    <link href="https://fonts.googleapis.com/css2?family=Gabarito&display=swap" rel="stylesheet">
    <link href="../CSS/basic.css" rel="stylesheet" type="text/css">
    <link href="../CSS/forms.css" rel="stylesheet" type="text/css">
</head>

<body>
    <img class="logo-line" src="../media/logo-line.png">
    <h1>Register</h1>
    <form class="sign-form">
        <input type="text" id="register-username" placeholder="username"><br>
        <input type="password" id="register-password" placeholder="password"><br>
        <lable id="passwordValidRules">Your password should contain numbers, at least one uppercase letter,<br> one
            lowercase letter and be 8 character long</lable><br>
        <input type="password" id="register-confirm-password" placeholder="repeate password"><br>
        <input type="email" id="register-email" placeholder="email"><br>
        <button class="buttons" id="send-register-btn">Send</button>
        <p>Already have a user? <a href="../html/login.html">click here</a></p>
    </form>

    <!-- scripts -->
    <script src="../JS/restaurant.js"></script>
    <script src="../JS/gameDetails.js"></script>
    <script src="../JS/register.js"></script>
    <script src="../JS/formsValidation.js"></script>
</body>

</html>
